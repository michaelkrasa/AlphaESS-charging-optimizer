charge_to_full: 3  # how many hours to charge from empty to full
price_multiplier: 1.18  # only charge if price is lower by this multiplier than mean price of the day

# Timezone configuration
timezone: Europe/Prague  # Timezone for determining what "today" means

# Battery parameters
avg_day_load_kw: 1.8        # Average household load during peaks in kW
min_soc: 10                 # Minimum SOC % (don't discharge below this)
max_soc: 100                # Maximum SOC %

# Technical parameters
min_window_slots: 2         # Minimum window size in 15-min slots (4 = 1 hour)
smoothing_window: 2         # Slots to average for price smoothing (4 = 1 hour)
discharge_extension_threshold: 0.75  # Only extend discharge backward if price >= this % of peak avg

# Valley and discharge timing preferences
early_morning_end_hour: 6   # Early morning charging ends at this hour (0-6)
afternoon_start_hour: 10     # Afternoon charging starts at this hour (10-18)
afternoon_end_hour: 18       # Afternoon charging ends at this hour
min_discharge_fraction: 0.5  # Minimum fraction of full discharge time required (0.5 = 50%)
min_discharge_hours: 2.0     # Minimum discharge duration in hours (overrides fraction if larger)
