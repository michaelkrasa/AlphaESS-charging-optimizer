charge_to_full: 3  # how many hours to charge from empty to full
price_multiplier: 1.2  # only charge if price is lower by this multiplier than mean price of the day

# Battery parameters
charge_rate_kw: 6.0         # Charging power in kW
avg_peak_load_kw: 1.8       # Average household load during peaks in kW
avg_overnight_load_kw: 0.5  # Average consumption overnight (standby, fridge, etc.) in kW
min_soc: 10                 # Minimum SOC % (don't discharge below this)
max_soc: 100                # Maximum SOC %

# Technical parameters
min_window_slots: 2         # Minimum window size in 15-min slots (4 = 1 hour)
smoothing_window: 2         # Slots to average for price smoothing (4 = 1 hour)
